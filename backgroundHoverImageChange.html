    <script>
        var showImage = document.querySelectorAll('li');
        for(i = 0; i < showImage.length; i++){
            showImage[i].addEventListener('mouseover', function(){
            this.classList.add('active');
        })
            showImage[i].addEventListener('mouseout', function(){
            this.classList.remove('active');
        })
    }
        
    </script>
